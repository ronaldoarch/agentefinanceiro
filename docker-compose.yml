version: '3.8'

services:
  agente-financeiro:
    build: .
    ports:
      - "3005:3005"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=3005
      - DB_PATH=/app/data/database.sqlite
      - ALERTA_GASTO_ALTO=500
      - ALERTA_LIMITE_MENSAL=3000
    volumes:
      - agente-data:/app/data
      - agente-auth:/app/auth_info_baileys
    restart: unless-stopped

volumes:
  agente-data:
  agente-auth:

