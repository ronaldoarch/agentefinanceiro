version: '3.8'

services:
  agente-financeiro:
    container_name: agente-financeiro-app
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3005:3005"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - APP_URL=${APP_URL:-http://localhost:3005}
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3005
      - ALERTA_GASTO_ALTO=500
      - ALERTA_LIMITE_MENSAL=3000
      - ABACATEPAY_API_KEY=${ABACATEPAY_API_KEY:-}
      - ABACATEPAY_STORE_ID=${ABACATEPAY_STORE_ID:-}
      - ABACATEPAY_WEBHOOK_SECRET=${ABACATEPAY_WEBHOOK_SECRET:-}
    volumes:
      - agente-data:/app/data
      - agente-auth:/app/auth_info_baileys
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3005/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  agente-data:
    name: agente-financeiro-data
  agente-auth:
    name: agente-financeiro-auth

